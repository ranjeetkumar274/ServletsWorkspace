<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff512f, #dd2476);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        width: 350px;
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    input:focus {
        border-color: #dd2476;
        outline: none;
        box-shadow: 0 0 5px rgba(221, 36, 118, 0.5);
    }
    button {
        width: 100%;
        background: #dd2476;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #b81d61;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form action="login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<br>
<p>Don't have an account? <a href="register.html">Register here</a></p>
</body>
</html>
